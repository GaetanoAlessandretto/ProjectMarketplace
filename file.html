<!DOCTYPE html>
<html>
  <head>
    <!-- Metadati -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Collegamento a Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Collegamento a JavaScript -->
    <script defer src="file.js"></script>
    <!-- Stili personalizzati -->
    <style>
      /* Personalizzazione delle dimensioni della form */
      .custom-form {
        margin-top: 20vh; /* Regola questa altezza per centrare verticalmente il modulo */
      }
    </style>
  </head>
  <body>
    <!-- Contenitore principale -->
    <div class="container">
      <!-- Navbar -->
      <nav class="navbar bg-primary w-100" id="navbar">
        <!-- Titolo Username -->
        <h4 id="pUsername" class="p-2"></h4>
        <!-- Pulsante Aggiungi Corso -->
        <span id="addCourse" class="ms-auto p-2"></span>
        <!-- Filtra per categorie -->
        <span id="filterByCategories" class="ms-auto p-2"></span>
        <!-- Pulsante Logout -->
        <span id="Logout" class="ms-auto p-2"></span>
      </nav>
      <!-- Righe per centrare il contenuto -->
      <div class="row justify-content-center">
        <!-- Colonna del modulo di login -->
        <div class="col-lg-6">
          <!-- Modulo di login personalizzato -->
          <form class="custom-form">
            <!-- Titolo del modulo -->
            <h1 style="color: white">Benvenuto</h1>
            <!-- Campo Username -->
            <div class="form-group">
              <label for="Username" style="color: white">Username</label>
              <input
                type="text"
                class="form-control w-50"
                id="Username"
                aria-describedby="emailHelp"
                placeholder="Inserisci il tuo Username"
              />
            </div>
            <!-- Campo Password -->
            <div class="form-group">
              <label for="Password" style="color: white">Password</label>
              <input
                type="password"
                class="form-control w-50"
                id="Password"
                placeholder="Inserisci la tua Password"
              />
            </div>
            <!-- Pulsante di invio -->
            <input type="submit" value="Submit" class="mt-1 btn btn-warning" />
          </form>
        </div>
      </div>
    </div>
    <!-- Altri elementi della pagina -->
    <span id="card1"></span>
  </body>
</html>
